<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Redirect after 2 seconds; change the delay as needed -->
    <meta http-equiv="refresh" content="2; url=https://agneus.vercel.app/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        background: #121212;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
      }
      .container {
        text-align: center;
      }
      .spinner {
        border: 8px solid #333333;
        border-top: 8px solid #bb86fc;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .message {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      a {
        color: #bb86fc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p class="message">Please wait, you are being redirected...</p>
      <p>
        If you are not redirected automatically, click
        <a href="https://agneus.vercel.app/">here</a>.
      </p>
    </div>
  </body>
</html>
